string_dappIntroduction1=介绍:

string_dappIntroductionContent1=CCTime是基于阿希（Asch）侧链技术开发的分布式社会新闻分享与交流平台。CCTime在Hacker News的基础上进行重构，使用区块链技术改变现有中心化的内容市场格局，解决优质内容难以识别、 传播和变现的问题，通过全新的内容价值评估体系保证优质内容的生产者直接获得收益。通过“打赏模式”给予优质新闻发布者、分享者代币激励，构建一 个有价值且符合大众需求的新闻聚合和内容分享平台。
string_dappIntroductionContent2=孔明屋致力于打造一个公正、安全、高效的社会化预测市场平台。用区块链的力量联接每个人的智慧，通过汇聚每个参与者的知识和经验，实现对事件进行精准的预测。区块链公开透明、不可篡改等特性让预测过程公开公正、安全可靠。通过经济激励机制促使参与者真实的表达自己对未来事件的判断，大大降低了人为预测的随意性，实现低成本高效的预测。
string_dappIntroductionContent3=帮呗是一款基于Asch链的具有用户线上发布任务以及用户线上领取任务、用户聊天、浏览新闻等功能的轻社交类、新闻类、平台类移动端应用。帮呗通过线上的匹配规则将个人或者集体的需求发布给其他个人或者集体，其他个人或者集体了解需求通过线下或者线上渠道完成用户的需求。以此来增加人与人之间的互动，解决现实社会中普遍存在的人情冷暖问题增加社会互帮互助的友好氛围达到建设一个善良友好的社会环境的目的。
string_dappIntroductionContent4=Hello Kimi是国内首款基于区块链技术（Asch侧链）开发的云宠物社交休闲游戏平台，Hello Kimi游戏定位的是区块链社交休闲游戏，可实现多人同时在线，并不是普通的养猫游戏。Asch是基于侧链技术开发的区块链底层系统平台，可承载高并发的第三方应用，可保证第三方应用的稳定和安全的运行。
string_dappIntroductionContent5=虚拟地球，是一个在阿希公链上运行的VR/AR虚拟现实与真实地理结合的虚拟社区。以现实的地理环境和城市原型为基础，在现实地图地形地貌的基础上，自由的构建虚拟的、去中心化的人文空间。用户可以投资领地或者自由的创建，体验，并依靠领地、创造和体验来获得代币收入。
string_dappIntroductionContent6=次空间（SPC）是一个致力于区块链游戏的智能合约平台，将围绕游戏资讯，游戏社区，游戏周边，链上游戏，游戏竞技等进行的一系列智能合约系统，打造独立自主，去中心化的游戏生态。所有人完全自治，所有交易可验证，所有数据无法伪造，产生的所有游戏共识结果不可逆。
string_dappIntroductionContent7=《吉祥狗》应用是基于阿希链平台开发的，集购买、出售、赠送、繁殖、IP塑造等多种玩法于一体的加密生肖收藏应用类游戏。可爱的卡通形象和随机的稀有类型让游戏的可玩性和趣味性大大增加，区块链技术的结合让游戏的安全性得到了大幅提升，购买与出售的市场属性以及赠送与繁殖的社交属性让游戏的价值传递得到了更为淋漓尽致的体现。与此同时，在这里，每一只可爱的加密小狗都是独一无二的，除了线上价值传递外，还可以与线下诸多应用场景相结合，就如迪斯尼周边产品一样，有非常大的想象空间。作为主人，如何塑造它的IP，你说了算！
string_dappIntroductionContent8=BlockPets是基于阿希（Asch）侧链技术开发的区块链游戏。其设计思路是将区块链通证激励机制应用到游戏生态中，同时通过智能合约对用户在游戏中产生的虚拟价值进行数字资产证明，以此让用户真正拥有游戏的虚拟价值积累。这是一款完全颠覆传统游戏生态的作品，实现了真正的免费游戏，用户不需要支付任何费用即可享受全部游戏功能。同时，用户通过自己的策略和时间投入可以获取得到共识的数字资产并拥有其完全的主控权。而这些数字资产随着产品的迭代和衍生可以继承、转赠，甚至可以转移到另一款游戏中。

