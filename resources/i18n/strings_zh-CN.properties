string_introductionTopTitle=简介
string_introductionTopContent=下一代去中心化应用平台
string_introductionContentTitleOne=Asch是一个高效、灵活、安全的去中心化应用平台，其设计初衷是为了降低开发者的门槛。
string_introductionContentOne=Asch是一个高效、灵活、安全的去中心化应用平台，其设计初衷是为了降低开发者的门槛。比如使用JavaScript作为应用编程语言，支持关系数据库来存储交易数据， 使得开发一个Dapp应用与传统的Web应用非常相似。相信这对开发者和中小型企业有很大的吸引力，只有开发者的生产力提高了，整个平台的生态才能够更迅速的繁荣起来。 Asch 在设计上也是开放的，并没有局限于某个细分领域，比如金融、文件存储、版权证明等，其提供的API都是较底层和抽象的，它们可以被自由组合实现各种不同的应用。 在共识机制方面，Asch继承并增强了DPoS算法，大大降低了分叉几率和双重支付风险。另外，Asch的侧链即应用模式不但延缓了区块链膨胀问题，还使得Dapp更加的灵活和个性化。 Asch是一个具有前瞻性的、低成本的一站式Dapp解决方案和新一代去中心化应用的孵化器。
string_introductionContentTitleTwo=Asch平台提供的服务包括一个公有链和一套应用SDK。
string_introductionContentTwo=Asch平台提供的服务包括一个公有链和一套应用SDK。这个公有链我们称之为主链，而使用Asch应用SDK可以开发出拥有独立不可篡改账本的区块链应用，这些应用我们也叫做侧链应用。 应用SDK内置了跨链协议，通过该协议可以与主链进行资产互通，也就是说主链承担了资产路由的功能，通过资产路由，各个应用之间可以实现多种资产的流转。 阿希的生态体系包含多条链，每个链可以承载多个代币或资产，每个代币或资产也可以转入多条链上。


