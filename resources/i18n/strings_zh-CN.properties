string_downloadContent1=支持多账户、多资产的PC端绿色版钱包，支持Windows、Ubuntu、Mac OS(测试中)等平台。主要实现资产账户管理、转账、资产监控、备份与恢复等功能。适用于持有XAS和其他Asch平台资产的普通用户。
string_downloadContent2=包含全部Asch平台前端功能的PC客户端，包括资产、个人中心、应用中心、区块生成、区块浏览、投票、转账、节点等Asch平台的全部功能，适用于需要全部平台功能的高级用户。
string_downloadContent3=用于部署Asch平台的后端服务，运行Asch平台区块链服务并托管Dapp运行。Asch受托人或Asch节点需安装，普通用户无需安装。要求服务器CPU不低于2核、内存不小于4G、公网带宽不低于2M，操作系统为Linux 64（推荐使用Ubuntu Server 16.04）。
string_downloadContent4=是一个支持多账户、多资产 和 Asch平台Dapp 的手机端应用。支持Android平台和iOS平台（开发中），适用于持有XAS和其他Asch平台资产的普通用户。

